<html>
  <head>
    <title>UrlShortener</title>
    <link rel="stylesheet" type="text/css" href="spectre.min.css"/>
  </head>
  <body>
    <div class="col-6" style="margin-left:auto; margin-right:auto">
      <div class="h1">
        URL (Slightly) Shortener
      </div>
      <form class="form-horizontal" method="post">
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="longurl">Long URL:</label>
          </div>
          <div class="col-9 col-sm-12">
            <input id="longurl" name="url_longform" type="text" class="form-input" placeholder="http://www.example.com">
          </div>
        </div>

        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="requestedshorturl">Desired short URL:</label>
          </div>
          <div class="col-9 col-sm-12">
            <input id="requestedshorturl" name="url_desiredshortform" type="text" class="form-input" placeholder="example (or leave blank for random short URL)">
          </div>
        </div>

        <div class="form-group">
          <input class="btn col-12" type="submit" value="Save">
        </div>
      </form>
    </div>
  </body>
</html>
